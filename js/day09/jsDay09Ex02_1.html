<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        // prototype : 이전 js에서는 클래스가 존재하지 않아 사용하는 것
        // 클래스명.prototype은 모든 객체가 공유하는 속성값이 된다.
        String.prototype.kkk = function() {
            console.log("나는 kkk함수!", this.toString());
        }
        // String 클래스의 prototype에 equals함수 추가.
        String.prototype.equals = function(str) {
            return this.toString() == str.toString();
        }

        // prototype을 이용한 class 객체 활용
        "Hello world".kkk();
        var str = "Hi School"
        str.kkk();
        var nation = new String("korea");
        nation.kkk();
        var a = "korea";
        //console.log(typeof a, typeof nation)
        //console.log(nation === a);
        console.log( a.equals(nation) )
    </script>
</body>
</html>
