<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul : 순서가 없는 목록 -->
    <ul type="circle" class="ul-menu">
        <li>Red</li>
        <li>Green</li>
        <li>Blue</li>
    </ul>

    <!-- ol : 순서가 있는 목록 -->
    <ol type="a" class="menu">
        <li>Title01</li>
        <li>Title02</li>
        <li>Title03</li>
    </ol>

    <script>
        // 문서 내의 모든 li요소를 가져옴. 반환값은 List
        var olTag = document.getElementsByClassName("menu"); // 전체가 목록으로 한번에 들어옴.
        console.log(olTag[0]);  //목록 안에 첫번째 요소 출력
        var liList = olTag[0].getElementsByTagName("li");
        console.log(liList[0]);  //첫번째 li 태그가 들어있다.
        console.log(liList[1]);
        console.log(liList[2]);
        console.dir(liList);

        for(var i=0; i<liList.length;i++) {
            console.log(liList[i]);
            liList[i].onclick = function(event) {
                console.log(event.target.innerText);  //target : 이벤트가 발생한 그 요소
            }
        }

        // ul에 적용해보기
        var ulTag = document.getElementsByClassName("ul-menu");
        var liList = ulTag[0].getElementsByTagName("li");

        for(var i=0; i<liList.length;i++) {
            liList[i].onclick = function(event) {
                // this는 클릭이 발생한 객체
                var colorName = this.innerText;
                document.body.style.color = colorName;
            }
        }
    </script>
</body>
</html>
