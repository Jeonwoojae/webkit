<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box {
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 2px solid red;

            /* left는 요소가 레이어야 적용된다. position 필요*/
            position: absolute;
            left: 0px;

            /* 간단한 애니메이션 추가 */
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <button id="playBtn1">0,0,Red</button>
    <button id="playBtn2">0,300,Blue</button>
    <button id="playBtn3">300,0,Green</button>
    <button id="playBtn4">300,300,Black</button>
    <div id="box">Box</div>

    <script>
        var colors=['Red','Blue','Green','Black']
        var playBtn = document.getElementById("playBtn");
        var box = document.getElementById("box");
        playBtn1.onclick = function(event) {
            box.style.left= "0px";
            box.style.top="0px";
            box.style.backgroundColor=colors[0];
        }
        playBtn2.onclick = function(event) {
            box.style.left= "0px";
            box.style.top="300px";
            box.style.backgroundColor=colors[1];
        }
        playBtn3.onclick = function(event) {
            box.style.left= "300px";
            box.style.top="0px";
            box.style.backgroundColor=colors[2];
        }
        playBtn4.onclick = function(event) {
            box.style.left= "300px";
            box.style.top="300px";
            box.style.backgroundColor=colors[3];
        }
    </script>
</body>
</html>
